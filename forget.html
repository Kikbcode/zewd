<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #15202B;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="email"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .text-switch {
          font-size: 12px;
            margin-top: 10px;
        }
        .text-switch a {
            color: #007bff;
            text-decoration: none;
        }
        .text-switch a:hover {
            text-decoration: underline;
        }
        #message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form id="reset-form">
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Reset</button>
            <p id="message"></p>
        </form>
        <p class="text-switch">Back to <a href="login.html">Login</a></p>
    </div>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAK-dzBJ9sIwgQJ7iR0Kh_MvOLy7i-F3O0",
            authDomain: "blog-ad58e.firebaseapp.com",
            databaseURL: "https://blog-ad58e-default-rtdb.firebaseio.com",
            projectId: "blog-ad58e",
            storageBucket: "blog-ad58e.appspot.com",
            messagingSenderId: "921348005047",
            appId: "1:921348005047:web:2d9797dae380482aa40132",
            measurementId: "G-WRESM9JHSG"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const form = document.querySelector("#reset-form");
        const message = document.querySelector("#message");

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    message.textContent = "Password reset email sent!";
                    message.style.color = "green";
                })
                .catch((error) => {
                    message.textContent = 'Error sending reset email: ' + error.message;
                    message.style.color = "red";
                });
        });
    </script>
</body>
</html>
